<html>
    <head>
        <title>Array Activity</title>
        </head>

        <body>

            <h1>
                Open console
            </h1>

    <script>
        console.log("Hi I am console screen");

        var first_name = "Aidan";
        console.log(first_name);

        var last_name = "Kim";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var name_one = "I am Diana Lee";
        console.log(name_one);
        var replace_name = name_one.replace("Diego","Bernadino");
        console.log(replace_name);

        var capital_name = "IAN";
        var making_lower_case = capital_name.toLowerCase();
        console.log(making_lower_case);

        var small_name = "CHLOE";
        var making_lower_case = small_name.toUpperCase();
        console.log(making_lower_case);

        var square_root = Math.sqrt(16);
        console.log(square_root);

        var maximum_number = Math.max(30, 18);
        console.log(maximum_number);

        var minimum_number = Math.min(30, 18);
        console.log(minimum_number);

        var power_eg_1 = Math.pow(8, 5);
        console.log(power_eg_1);

        var power_eg_2 = Math.pow(8, 5);
        console.log(power_eg_2);

        console.log("ADDITIONAL ACTIVITY");

        var big_number = 3.141592653589793;
        console.log(big_number);

        var to_fixed = big_number.toFixed(2);
        console.log(to_fixed);

        var number_1 = 12;
        var number_2 = 3;
        console.log(number_1 + number_2);

        var number_1_to_string = number_1.toString();
        var number_2_to_string = number_2.toString();
        console.log(number_1_to_string + number_2_to_string);

        var typeof_number = 9;
        console.log(typeof typeof_number);

        var typeof_string = "9";
        console.log(typeof typeof_string);

        var new_maximum_number = Math.max (19, 8,75);
        console.log(new_maximum_number);

        var new_minimum_number = Math.min (19, 8, 2);
        console.log(new_minimum_number);

        var increnment_number = 15;
        increnment_number++;
        console.log(increnment_number);

        var decrement_number = 15;
        decrement_number--;
        console.log(decrement_number);

        
    </script>

</body>
</html>
